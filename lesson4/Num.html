<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body> 

	<script>

		var num1 = prompt("Введите число от 0 до 999:"),
		numLen = num1.length;//количество символов в числе
		obj = {};
		f(num1);
	
	
		
		function f(num){
				if(num < 0 || num > 999){
					console.log("Число " + num + " вне диапазона 0 - 999");
					
				} else {
					switch(numLen){
						case 3:
							obj.units = num[2];//123
							obj.tens = num[1];
							obj.hundreds = num[0];
							break;
						case 2://12
							obj.units = num[1];
							obj.tens = num[0];
							break;
						default:
							obj.units = num;					
					}
					alert("Сотни: " + obj.hundreds + "Десятки: " + obj.tens + "Единицы: " + obj.units);
					
				}
				return obj;
			}
		

	</script>
	
</body>
</html>
